<div class="dashboard-container">
  <h1>Welcome, {{ authService.user()?.fullName }}</h1>

  <div class="summary-grid">
    <div class="summary-card">
      <h3>Your Role</h3>
      <p class="value">{{ authService.user()?.role }}</p>
    </div>

    <div class="summary-card">
      <h3>Department</h3>
      <p class="value">{{ userDepartment() }}</p>
    </div>

    <div class="summary-card">
      <h3>Email</h3>
      <p class="value">{{ authService.user()?.email }}</p>
    </div>

    <div class="summary-card">
      <h3>Leave Balance</h3>
      <p class="value">{{ leaveBalance() }} days</p>
    </div>
  </div>

  <section class="quick-actions">
    <h2>Quick Actions</h2>
    <div class="action-buttons">
      <button class="btn btn-primary" (click)="navigateTo('requests')">
        Submit Leave Request
      </button>
      <button class="btn btn-secondary" (click)="navigateTo('requests')">
        View My Requests
      </button>
      <button class="btn btn-secondary" (click)="navigateTo('attendance')">
        View Attendance
      </button>
    </div>
  </section>

  <section class="recent-activity">
    <h2>Recent Activity</h2>
    <p class="no-data">No recent activity</p>
  </section>
</div>
