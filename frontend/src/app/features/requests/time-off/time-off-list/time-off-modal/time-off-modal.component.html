<div class="modal-overlay" *ngIf="isOpen" (click)="onCancel()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h2>{{ title }}</h2>
            <button class="btn-close" (click)="onCancel()" aria-label="Close">×</button>
        </div>

        <form [formGroup]="timeOffForm" (ngSubmit)="onSubmit()">
            <div class="modal-body">
                <div class="alert alert-error" *ngIf="errorMessage">
                    {{ errorMessage }}
                </div>

                <div class="info-box">
                    <span style="font-size: 18px;">ℹ️</span>
                    <span>Note: Time off requests are fixed at 2 hours duration. You can only make one request per
                        calendar month.</span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Date <span class="required">*</span></label>
                        <input type="date" id="date" formControlName="date" [class.invalid]="isFieldInvalid('date')">
                        <span class="error-text" *ngIf="isFieldInvalid('date')">
                            {{ getFieldError('date') }}
                        </span>
                    </div>

                    <div class="form-group">
                        <label for="startTime">Start Time <span class="required">*</span></label>
                        <input type="time" id="startTime" formControlName="startTime"
                            [class.invalid]="isFieldInvalid('startTime')">
                        <span class="error-text" *ngIf="isFieldInvalid('startTime')">
                            {{ getFieldError('startTime') }}
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reason">Reason <span class="required">*</span></label>
                    <textarea id="reason" formControlName="reason" [class.invalid]="isFieldInvalid('reason')"
                        placeholder="Please provide a reason..." rows="4"></textarea>
                    <span class="error-text" *ngIf="isFieldInvalid('reason')">
                        {{ getFieldError('reason') }}
                    </span>
                    <span class="char-count">
                        {{ timeOffForm.get('reason')?.value?.length || 0 }} / 500
                    </span>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="isSubmitting">
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
                    {{ submitButtonText }}
                </button>
            </div>
        </form>
    </div>
</div>
