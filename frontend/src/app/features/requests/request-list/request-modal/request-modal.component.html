<div class="modal-overlay" *ngIf="isOpen" (click)="onCancel()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h2>{{ title }}</h2>
            <button class="btn-close" (click)="onCancel()" aria-label="Close">Ã—</button>
        </div>

        <form [formGroup]="requestForm" (ngSubmit)="onSubmit()">
            <div class="modal-body">
                <div class="alert alert-error" *ngIf="errorMessage">
                    {{ errorMessage }}
                </div>

                <div class="form-group">
                    <label for="leaveTypeId">Leave Type <span class="required">*</span></label>
                    <select id="leaveTypeId" formControlName="leaveTypeId"
                        [class.invalid]="isFieldInvalid('leaveTypeId')">
                        <option [ngValue]="null" disabled>Select leave type</option>
                        <option *ngFor="let type of leaveTypeOptions" [ngValue]="type.value">
                            {{ type.label }}
                        </option>
                    </select>
                    <span class="error-text" *ngIf="isFieldInvalid('leaveTypeId')">
                        {{ getFieldError('leaveTypeId') }}
                    </span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="startDate">Start Date <span class="required">*</span></label>
                        <input type="date" id="startDate" formControlName="startDate" [min]="minDate"
                            [class.invalid]="isFieldInvalid('startDate')">
                        <span class="error-text" *ngIf="isFieldInvalid('startDate')">
                            {{ getFieldError('startDate') }}
                        </span>
                    </div>

                    <div class="form-group">
                        <label for="endDate">End Date <span class="required">*</span></label>
                        <input type="date" id="endDate" formControlName="endDate" [min]="minDate"
                            [class.invalid]="isFieldInvalid('endDate')">
                        <span class="error-text" *ngIf="isFieldInvalid('endDate')">
                            {{ getFieldError('endDate') }}
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reason">Reason <span class="required">*</span></label>
                    <textarea id="reason" formControlName="reason" [class.invalid]="isFieldInvalid('reason')"
                        placeholder="Please provide a reason for your leave request..." rows="4"></textarea>
                    <span class="error-text" *ngIf="isFieldInvalid('reason')">
                        {{ getFieldError('reason') }}
                    </span>
                    <span class="char-count">
                        {{ requestForm.get('reason')?.value?.length || 0 }} / 500
                    </span>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="isSubmitting">
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
                    {{ submitButtonText }}
                </button>
            </div>
        </form>
    </div>
</div>
