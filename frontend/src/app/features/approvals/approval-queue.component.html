<div class="approval-container">
  <div class="page-header">
    <div class="header-content">
      <h1>Approval Queue</h1>
    </div>
  </div>
  <app-data-table [columns]="columns" [data]="pendingRequests()" [loading]="isLoading()">
    <ng-template #actionsTemplate let-row>
      <div class="action-buttons">
        <button class="btn-icon btn-success" (click)="approveRequest(row.id)" title="Approve">
          ✅ 
        </button>
        <button class="btn-icon btn-danger" (click)="rejectRequest(row.id)" title="Reject">
          ❌ 
        </button>
      </div>
    </ng-template>
  </app-data-table>
</div>
