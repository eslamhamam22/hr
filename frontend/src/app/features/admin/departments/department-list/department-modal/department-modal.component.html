<div class="modal-overlay" *ngIf="isOpen" (click)="onCancel()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h2>{{ title }}</h2>
            <button class="btn-close" (click)="onCancel()" aria-label="Close">Ã—</button>
        </div>

        <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
            <div class="modal-body">
                <div class="alert alert-error" *ngIf="errorMessage">
                    {{ errorMessage }}
                </div>

                <div class="form-group">
                    <label for="name">Department Name <span class="required">*</span></label>
                    <input type="text" id="name" formControlName="name" [class.invalid]="isFieldInvalid('name')"
                        placeholder="Enter department name">
                    <span class="error-text" *ngIf="isFieldInvalid('name')">
                        {{ getFieldError('name') }}
                    </span>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" formControlName="description"
                        [class.invalid]="isFieldInvalid('description')"
                        placeholder="Enter department description (optional)" rows="4"></textarea>
                    <span class="error-text" *ngIf="isFieldInvalid('description')">
                        {{ getFieldError('description') }}
                    </span>
                    <span class="char-count">
                        {{ departmentForm.get('description')?.value?.length || 0 }} / 500
                    </span>
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <div class="toggle-container">
                        <label class="toggle">
                            <input type="checkbox" formControlName="isActive">
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label" [class.active]="departmentForm.get('isActive')?.value">
                            {{ departmentForm.get('isActive')?.value ? 'Active' : 'Inactive' }}
                        </span>
                    </div>
                    <p class="field-hint">
                        Inactive departments won't be available for selection in other forms.
                    </p>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="isSubmitting">
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
                    {{ submitButtonText }}
                </button>
            </div>
        </form>
    </div>
</div>
