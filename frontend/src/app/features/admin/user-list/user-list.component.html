<div class="user-list-container">
  <h1>User Management</h1>

  <div class="toolbar">
    <button class="btn btn-primary" (click)="openCreateDialog()">
      Add New User
    </button>
    <input
      type="text"
      placeholder="Search users..."
      class="search-input"
      [(ngModel)]="searchTerm"
      (ngModelChange)="onSearch()"
    />
  </div>

  <div *ngIf="isLoading()" class="loading">
    Loading users...
  </div>

  <div *ngIf="!isLoading()" class="table-wrapper">
    <table class="users-table">
      <thead>
        <tr>
          <th>Username</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Manager</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers()">
          <td>{{ user.username }}</td>
          <td>{{ user.fullName }}</td>
          <td>{{ user.email }}</td>
          <td><span class="role-badge">{{ user.role }}</span></td>
          <td>{{ user.managerId || '-' }}</td>
          <td>
            <span [class.active]="user.isActive" [class.inactive]="!user.isActive">
              {{ user.isActive ? 'Active' : 'Inactive' }}
            </span>
          </td>
          <td class="actions">
            <button class="btn-small" (click)="editUser(user)">Edit</button>
            <button class="btn-small" (click)="deleteUser(user.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
