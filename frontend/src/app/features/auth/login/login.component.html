<div class="login-container">
  <div class="login-box">
    <h1>HR System Login</h1>
    
    <div *ngIf="authService.error()" class="alert alert-error">
      {{ authService.error() }}
    </div>

    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          [disabled]="authService.isLoading()"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          [disabled]="authService.isLoading()"
        />
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="authService.isLoading()"
      >
        {{ authService.isLoading() ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <p class="demo-text">
      Demo: username: john.doe | password: password123
    </p>
  </div>
</div>
