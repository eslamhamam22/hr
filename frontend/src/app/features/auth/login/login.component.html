<div class="login-container">
  <div class="login-box">
    <h1>HR System Login</h1>
    
    <div *ngIf="authService.error()" class="alert alert-error">
      {{ authService.error() }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          [disabled]="authService.isLoading()"
          placeholder="Enter your username"
        />
        <div class="error-message" *ngIf="username?.invalid && username?.touched">
          <small *ngIf="username?.errors?.['required']">Username is required</small>
          <small *ngIf="username?.errors?.['minlength']">Username must be at least 3 characters</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          [disabled]="authService.isLoading()"
          placeholder="Enter your password"
        />
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <small *ngIf="password?.errors?.['required']">Password is required</small>
          <small *ngIf="password?.errors?.['minlength']">Password must be at least 4 characters</small>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="authService.isLoading() || loginForm.invalid"
      >
        {{ authService.isLoading() ? 'Logging in...' : 'Login' }}
      </button>
    </form>

  </div>
</div>
